<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Resume Builder By Syeda Areeba</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
           <legend>Education</legend>
           <label for="education">Education: </label>
           <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
         </fieldset>
        
         <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
         </fieldset>
        
        <button type="button" id="generateResumeBtn">Generate Resume</button>
    </form>

    <!-- Section to Display and Edit Generated Resume -->
    <div id="resumeOutput" style="display: none;">
        <h2>Your Resume</h2>
        <div id="resumeContent" contenteditable="true">
            <!-- Resume content will be inserted here -->
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <button onclick="shareResume()">Share Resume</button>


    
</body>
</html>
